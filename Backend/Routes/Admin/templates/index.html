<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preload" href="https://fonts.googleapis.com">
    <link rel="preload" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Serif+Display:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <h1  style="font-size: 2em;">Admin Dashboard</h1>

    <section >
     
        <h2 style="padding-block: 8px;">Upload Student Details</h2>
          <form method = "POST" enctype="multipart/form-data" action = "/Admin/UploadStudentCredentials" >   
              <input type="file" name="file" accept=".csv">
              <input type = "submit" value="Upload"> 
          </form>   
          {% if imported and insertionError==False %}
          <p> Database Updated </p>
        {% else %}
          <p> Error </p>
     {% endif %}

    </section>
</body>
<style>
    *{
        box-sizing: border-box;
        padding: 0%;
        margin: 0%;
    }
    body{
        margin: 5px;
    }
    h1{
        font-family: 'Noto Serif Display', serif;
        font-weight: 900;
    }
    section{
        border-radius: 3px;
        background: rgb(224, 224, 224);
  
        padding-inline: 10px;
        padding-bottom: 8px;
     
    }
</style>
</html>
