<body>
    <section id="Students"></section>

    <template id="StudentTemplate">
        <div>
            <span id="Name"></span>
            <span id="RollNumber"></span>
            <span id="Year"></span>
            <span id="Department"></span>
            <span id="Mentor"></span>
        </div>
    </template>

<script src="/Frontend/Scripts/Config.js"></script>
<script src="./Scripts/MakeList.js"></script>
<style>
    #Students{
        display: flex;
        flex-direction: column;
        gap: 2px;
        font-family: 'IBM Plex Sans', sans-serif;
    }
    #Students div{
        cursor: pointer;
        background: rgb(226, 226, 226);
        padding: 5px;
        border-radius: 5px;
        display: grid;
    grid-template-columns: 1fr 1fr .4fr 4fr 1.5fr;
    }
    #Students div:hover{
        background: rgb(180, 181, 250);

    }
